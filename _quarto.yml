  - epub
  chapters:
  - index.qmd
  - About-R.qmd
  - Install-R.qmd
  - Data-types-and-structures.qmd
  - Intro-to-RMarkdown.qmd
  - Functions.qmd
  - ImportExport.qmd
  - TidyverseTransformations.qmd
  - Base_ggplot2.qmd
  - lesson9.qmd
  - lesson10.qmd
  - lesson12.qmd
  - lesson13.qmd
